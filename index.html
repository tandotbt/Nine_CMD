        <script>
            $(document).ready(function () {
                /////////////// Hành động login
                // Lắng nghe sự kiện submit của form
                document.getElementById("login_form").addEventListener("submit", function (event) {
                    addToLog("Bắt đầu submit form login");
                    event.preventDefault(); // Ngăn chặn việc gửi form đi

                    var urlServerInput = document.getElementById("url_server_jsonBlod");
                    var urlServer = urlServerInput.value;

                    // Kiểm tra độ dài và kí tự đầu tiên của urlServer
                    if (urlServer.length !== 19 && urlServer.length > 0 && /^\d+$/.test(urlServer)) {
                        var errorDiv = document.createElement("small"); // Tạo phần tử div mới
                        errorDiv.className = "text-danger form-text"; // Áp dụng lớp CSS text-danger từ Bootstrap
                        errorDiv.innerText = "Your url server incorrect";

                        var formGroup = urlServerInput.closest(".form-floating"); // Tìm phần tử cha gần nhất có lớp CSS .mb-3

                        // Xóa các thông báo cũ trước khi thêm thông báo lỗi mới
                        var existingErrorDivs = formGroup.querySelectorAll(".text-danger");
                        existingErrorDivs.forEach(function (existingErrorDiv) {
                            existingErrorDiv.remove();
                        });

                        formGroup.appendChild(errorDiv); // Thêm thông báo lỗi vào phần tử cha
                        return; // Dừng việc xử lý tiếp theo
                    }
                    showNotification("Login ...", "alert", 10000);
                    save_9cmd_form_data_login(); // Lưu dữ liệu từ form vào Local Storage

                    var submitBtn = document.getElementById("submit_login_form");
                    submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Login...';
                    submitBtn.disabled = true;

                    fetchDataAvatar();
                });
                // Xóa thông báo lỗi khi người dùng nhấp vào trường url_server_jsonBlod
                document.getElementById("url_server_jsonBlod").addEventListener("focus", function () {
                    var formGroup = this.closest(".form-floating"); // Tìm phần tử cha gần nhất có lớp CSS .mb-3
                    var errorDivs = formGroup.querySelectorAll(".text-danger");
                    errorDivs.forEach(function (errorDiv) {
                        errorDiv.remove();
                    });
                });
                var Address9cInput = document.getElementById("Address9c");
                var Address9cValue = Address9cInput.value;
                // Đăng ký sự kiện khi người dùng nhập xong trường Address9C
                Address9cInput.addEventListener("input", function () {
                    var Address9cValue = Address9cInput.value.trim();

                    if (Address9cValue.length === 42 && Address9cValue.startsWith("0x")) {
                        // Hiển thị trường avatarSelect
                        document.getElementById("avatarSelect2").style.display = "block";
                        // Hiển thị trường loading_login
                        document.getElementById("loading_login").style.display = "block";
                        // Tối vùng form
                        document.getElementById("login_form").style.opacity = "0.5";

                        // Gọi hàm listAvatar()
                        listAvatar();

                        // Ẩn gif loading sau 2 giây (hoặc sau khi xử lý xong)
                        setTimeout(function () {
                            document.getElementById("login_form").style.opacity = "1"; // Khôi phục độ trong suốt của form
                            document.getElementById("loading_login").style.display = "none";
                        }, 2000);
                    } else {
                        // Ẩn trường avatarSelect
                        document.getElementById("avatarSelect2").style.display = "none";
                    }
                });

                /////////////// Lấy dữ liệu node 1 lần
                // Sử dụng $.getJSON
                // $.getJSON("https://cors-get-proxy.sirjosh.workers.dev/?url=https://api.9capi.com/rpc", function(data) {
                // node_list(data);
                // });

                // Sử dụng fetch
                fetch("https://cors-get-proxy.sirjosh.workers.dev/?url=https://api.9capi.com/rpc")
                    .then((response) => response.json())
                    .then((data) => node_list(data))
                    .catch((error) => node_list_error(error));
                /////////////// Làm mới info avatar liên tục
                // Lặp lại yêu cầu fetch sau mỗi 5 giây
                setInterval(fetch_data_block_now, 5000);
                setInterval(fetchDataAvatar, 60000);
                // Khởi tạo lần đầu khi trang được tải
                fetch_data_block_now();
            });
        </script>

        <script>
            var CustomProgressBar = function (settings) {
                var self = this;

                self.element = settings.element;
                self.imageUrl = settings.imageUrl;
                self.backgroundImageUrl = settings.backgroundImageUrl || settings.imageUrl;
                self.imageHeight = settings.imageHeight;
                self.imageWidth = settings.imageWidth;
                if (settings.backgroundOpacity || settings.backgroundOpacity === 0) {
                    self.backgroundOpacity = settings.backgroundOpacity;
                } else {
                    self.backgroundOpacity = 0.3;
                }

                $(self.element).prepend($("<div>", { class: "custom-progress-bar", style: "height: " + self.imageHeight + "px; width: " + self.imageHeight + "px;" }));
                $(self.element)
                    .children(".custom-progress-bar")
                    .prepend($("<div>", { class: "cpb-progress" }));
                $(self.element)
                    .children(".custom-progress-bar")
                    .prepend($("<div>", { class: "cpb-background" }));
                $(self.element)
                    .find(".cpb-background")
                    .prepend($("<img/>", { style: "opacity: " + self.backgroundOpacity + ";", class: "custom-background-image", src: self.backgroundImageUrl }));
                $(self.element)
                    .find(".cpb-progress")
                    .prepend($("<img/>", { class: "custom-progress-image", src: self.imageUrl }));

                self.setPercentage = function (value) {
                    if (value > 100) value = 100;
                    if (value < 0) value = 0;
                    var toShowAmount = (settings.imageHeight / 100) * value;
                    var toHideAmount = (settings.imageHeight / 100) * (100 - value);

                    // Thêm transition mượt vào cpb-progress
                    $(self.element)
                        .find(".cpb-progress")
                        .css({
                            height: toShowAmount + "px",
                            top: toHideAmount + "px",
                            transition: "height 0.3s ease-in, top 0.3s ease-out",
                        });
                };
            };

            $.fn.customProgressBar = function (settings) {
                settings.element = $(this);
                var newProgressBar = new CustomProgressBar(settings);
                return newProgressBar;
            };
            function SimulateProgress(customProgressBar, currentValue) {
                var increase = getRandomInt(0, 3);
                var newValue = currentValue + increase;
                if (newValue > 100) newValue = 100;
                if (currentValue == 100) newValue = 0;
                customProgressBar.setPercentage(newValue);
                setTimeout(function () {
                    SimulateProgress(customProgressBar, newValue);
                }, 200);
            }

            function getRandomInt(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            function updateAPBar(typeBar) {
                var blockNow = getDataFromLocalStorage("blockNowJson", "block");
                var dailyRewardReceivedIndex = getDataFromSessionStorage("session_login9cmd", "dailyRewardReceivedIndex");
                if (blockNow === null || dailyRewardReceivedIndex === null) {
                    typeBar.setPercentage(0);
                    $(".lobby-AP-bar-view-3").text("");
                    let _temp = document.getElementsByClassName("lobby-loading-vip-2 lobby-AP-bar-view-6");
                    _temp[0].style.display = "block";
                } else {
                    var block = blockNow - dailyRewardReceivedIndex;
                    var percentage = (block / 1700) * 100;
                    if (percentage > 100) percentage = 100;
                    typeBar.setPercentage(percentage);
                    $(".lobby-AP-bar-view-3").text(block + "/1700");
                    let _temp = document.getElementsByClassName("lobby-loading-vip-2 lobby-AP-bar-view-6");
                    _temp[0].style.display = "none";
                }

                setTimeout(function () {
                    updateAPBar(typeBar);
                }, 1000);
            }

            function updateAPBar2(typeBar) {
                var actionPoint = getDataFromSessionStorage("session_login9cmd", "actionPoint");
                if (actionPoint === null) {
                    typeBar.setPercentage(0);
                    $(".lobby-AP-bar-2-view-3").text("");
                    let _temp = document.getElementsByClassName("lobby-loading-vip-2 lobby-AP-bar-2-view-4");
                    _temp[0].style.display = "block";
                } else {
                    let percentage = (actionPoint / 120) * 100;
                    typeBar.setPercentage(percentage);
                    $(".lobby-AP-bar-2-view-3").text(actionPoint + "/120");
                    let _temp = document.getElementsByClassName("lobby-loading-vip-2 lobby-AP-bar-2-view-4");
                    _temp[0].style.display = "none";
                }

                setTimeout(function () {
                    updateAPBar2(typeBar);
                }, 1000);
            }

            $(document).ready(function () {
                var APBarLobbyCreat = $("#APBarLobbyCreat").customProgressBar({
                    imageUrl: "assets/img/Common/UI_Common/UI_bar_02_pink_mod.png",
                    imageHeight: 128,
                    imageWidth: 24,
                    backgroundImageUrl: "assets/img/Common/UI_Common/UI_bar_02_bg_mod.png",
                    backgroundOpacity: 0,
                });

                var APBar2LobbyCreat = $("#APBar2LobbyCreat").customProgressBar({
                    imageUrl: "assets/img/Common/UI_Common/UI_bar_02_pink_yellow_mod.png",
                    imageHeight: 128,
                    imageWidth: 24,
                    backgroundImageUrl: "assets/img/Common/UI_Common/UI_bar_02_bg_mod.png",
                    backgroundOpacity: 0,
                });

                updateAPBar(APBarLobbyCreat);
                updateAPBar2(APBar2LobbyCreat);
            });
        </script>
